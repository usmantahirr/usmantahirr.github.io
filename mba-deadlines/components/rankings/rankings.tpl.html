nkings.sortReverse" class="fa fa-caret-up"></span></th><th class="two wide center aligned" ng-click="rankings.sortType = 'ranking.us_news.rank'; rankings.sortReverse = !rankings.sortReverse">US News <span ng-show="rankings.sortType == 'ranking.us_news.rank' && !rankings.sortReverse" class="fa fa-caret-down"></span> <span ng-show="rankings.sortType == 'ranking.us_news.rank' && rankings.sortReverse" class="fa fa-caret-up"></span></th></tr></thead><tbody><tr ng-repeat="school in rankings.data | schoolSearchFilter: rankings.searchQuery | orderBy:rankings.sortType:rankings.sortReverse"><td><h4 class="ui header"><img src={{school.icon}} class="ui mini rounded image"><div class=content>{{school.school}}<div class="sub header">{{school.state}}<span ng-show=school.state>,</span> {{school.country.name}}</div></div></h4></td><td class="center aligned">{{school.ranking.financial_times.rank}} <i class="chevron icon" ng-class=rankings.getRankStatus(school.ranking.financial_times.status)></i></td><td class="center aligned">{{school.ranking.business_week.rank}} <i class="chevron icon" ng-class=rankings.getRankStatus(school.ranking.business_week.status)></i></td><td class="center aligned">{{school.ranking.economist.rank}} <i class="chevron icon" ng-class=rankings.getRankStatus(school.ranking.economist.status)></i></td><td class="center aligned">{{school.ranking.us_news.rank}} <i class="chevron icon" ng-class=rankings.getRankStatus(school.ranking.us_news.status)></i></td></tr></tbody></table></div></div>
