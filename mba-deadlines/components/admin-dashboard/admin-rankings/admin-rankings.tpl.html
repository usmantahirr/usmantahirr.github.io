<div class="ui stacked segment"><h2 class="ui dividing header"><div class=content>Rankings</div></h2><div class="ui left icon fluid action input"><input type=text placeholder="Search Universities by Name or Location" ng-model=adminRankings.searchQuery> <i class="search icon"></i> <button class="ui black button">Search</button></div><table class="ui grey selectable table"><thead><tr><th class="eight wide">School</th><th class="two wide">Financial</th><th class="two wide">Business Week</th><th class="two wide">Economist</th><th class="two wide">US News</th></tr></thead><tbody><tr ng-repeat="ranking in adminRankings.data | schoolSearchFilter: adminRankings.searchQuery"><td><h4 class="ui header"><img src={{ranking.icon}} class="ui mini rounded image"><div class=content>{{ranking.school}}<div class="sub header">{{ranking.address}}</div></div></h4></td><td>{{ranking.financial[0]}} <i class="chevron icon" ng-class=adminRankings.getRankStatus(ranking.financial[1])></i></td><td>{{ranking.businessWeek[0]}} <i class="chevron icon" ng-class=adminRankings.getRankStatus(ranking.businessWeek[1])></i></td><td>{{ranking.economist[0]}} <i class="chevron icon" ng-class=adminRankings.getRankStatus(ranking.economist[1])></i></td><td>{{ranking.usNews[0]}} <i class="chevron icon" ng-class=adminRankings.getRankStatus(ranking.usNews[1])></i></td></tr></tbody></table></div>
