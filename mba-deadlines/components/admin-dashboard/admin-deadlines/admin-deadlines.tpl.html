<div class="ui stacked segment"><h2 class="ui dividing header"><div class=content>Deadlines</div></h2><div class="ui left icon fluid action input"><input type=text placeholder="Search Universities by Name or Location" ng-model=aDeadlines.searchQuery> <i class="search icon"></i> <button class="ui black button">Search</button></div><table class="ui grey selectable table"><thead><tr><th class="eight wide">School</th><th class="two wide">Round 1</th><th class="two wide">Round 2</th><th class="two wide">Round 3</th><th class="two wide">Round 4</th></tr></thead><tbody><tr ng-repeat="deadline in aDeadlines.data | schoolSearchFilter: aDeadlines.searchQuery"><td><h4 class="ui header"><img src={{deadline.icon}} class="ui mini rounded image"><div class=content>{{deadline.school}}<div class="sub header">{{deadline.address}}</div></div></h4></td><td>{{deadline.roundOne}}</td><td>{{deadline.roundTwo}}</td><td>{{deadline.roundThree}}</td><td>{{deadline.roundFour}}</td></tr></tbody></table></div>
