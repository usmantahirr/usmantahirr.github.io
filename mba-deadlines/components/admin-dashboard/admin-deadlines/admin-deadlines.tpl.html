<div class="ui stacked segment"><h2 class="ui dividing header"><div class=content>Deadlines</div></h2><div class="ui left icon fluid action input"><input type=text placeholder="Search Universities by Name or Location" ng-model=aDeadlines.searchQuery> <i class="search icon"></i> <button class="ui black button">Search</button></div><table class="ui grey selectable table"><thead><tr><th class="eight wide">School</th><th class="two wide">Round 1</th><th class="two wide">Round 2</th><th class="two wide">Round 3</th><th class="two wide">Round 4</th></tr></thead><tbody><tr ng-repeat="deadline in aDeadlines.data | schoolSearchFilter: aDeadlines.searchQuery"><td><h4 class="ui header"><img ng-src={{deadline.icon}} class="ui mini rounded image"><div class=content>{{deadline.school}}<div class="sub header">{{deadline.state}}<span ng-show=deadline.state>,</span> {{deadline.country.name}}</div></div></h4></td><td>{{deadline.roundOne.toLocaleDateString()}}</td><td>{{deadline.roundTwo.toLocaleDateString()}}</td><td>{{deadline.roundThree.toLocaleDateString()}}</td><td>{{deadline.roundFour.toLocaleDateString()}}</td></tr></tbody></table></div>
